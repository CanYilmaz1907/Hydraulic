<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>AGS HYDRAULIC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
	<!-- Start Slider -->
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/ecom1.jpg" class="d-block w-100" alt="..." height="350px">
			</div>
			<div class="carousel-item">
				<img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
			</div>
			<div class="carousel-item">
				<img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- End Slider -->

	<!-- Start Category Module -->
	<div class="container mt-5">
		<p class="text-center fs-4 mb-4">Category</p>
		<div class="row justify-content-center">
			<div class="col-md-2 mb-4" th:each="c:${category}">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid" style="max-height: 140px;">
						<br>
						<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none mt-2 d-block">[[${c.name}]]</a>
					</div>
				</div>
			</div>

			<!-- Example Category Items -->
			<div class="col-md-2 mb-4">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img src="img/category_img/pump1.png" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">Pumps</p>
					</div>
				</div>
			</div>

			<div class="col-md-2 mb-4">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img src="img/category_img/pump2.jpeg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">Filters</p>
					</div>
				</div>
			</div>

			<div class="col-md-2 mb-4">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img src="img/category_img/pump3.png" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">Valves</p>
					</div>
				</div>
			</div>

			<div class="col-md-2 mb-4">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img src="img/category_img/pump4.jpg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">Hose</p>
					</div>
				</div>
			</div>

			<div class="col-md-2 mb-4">
				<div class="card rounded-circle shadow-sm p-3 bg-body-tertiary">
					<div class="card-body text-center">
						<img src="img/category_img/pump5.jpg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">Oils</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Category Module -->

	<!-- Start Latest Parts Module -->
	<div class="container-fluid bg-light p-5">
		<p class="text-center fs-4 mb-4">Latest Parts</p>
		<div class="row justify-content-center">
			<div class="col-md-3 mb-4" th:each="p:${products}">
				<div class="card shadow-sm p-3 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
					</div>
				</div>
			</div>

			<!-- Example Product Items -->
			<div class="col-md-3 mb-4">
				<div class="card shadow-sm p-3 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" src="img/product_img/hpv110.jpeg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">HPV-110</p>
					</div>
				</div>
			</div>

			<div class="col-md-3 mb-4">
				<div class="card shadow-sm p-3 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" src="img/product_img/hpv116.jpeg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">HPV-116</p>
					</div>
				</div>
			</div>

			<div class="col-md-3 mb-4">
				<div class="card shadow-sm p-3 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" src="img/product_img/hpv118.jpeg" class="img-fluid" style="max-height: 140px;">
						<p class="mt-2">HPV-118</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Latest Parts Module -->
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
